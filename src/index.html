<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>To Do!</h1>
      </header>

      <main class="main">
        <aside>
          <ul class="default-projects">
            <li>
              <button type="button" data-index="0" class="active">
                <i class="las la-inbox"></i>Inbox
              </button>
            </li>

            <li>
              <button type="button" data-index="1">
                <i class="las la-calendar-day"></i>Today
              </button>
            </li>

            <li>
              <button type="button" data-index="2">
                <i class="las la-calendar-week"></i>This Week
              </button>
            </li>
          </ul>

          <div class="dynamic-projects-container">
            <h2>Projects</h2>

            <ul class="dynamic-projects"></ul>

            <div class="form-container">
              <button type="button">
                <i class="las la-plus"></i>Add Project
              </button>

              <form class="hidden">
                <input
                  type="text"
                  name="project-name"
                  id="project-name"
                  placeholder="Project name"
                  required
                />

                <div class="form-actions">
                  <button type="submit">Add</button>
                  <button type="button">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </aside>

        <div class="content">
          <h2>Inbox</h2>

          <ul class="task-list"></ul>

          <div class="form-container">
            <button type="button" data-action="add">
              <i class="las la-plus"></i>Add Task
            </button>

            <form class="hidden">
              <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="Task name"
                required
              />

              <div class="form-actions">
                <button type="submit">Add</button>
                <button type="button" data-action="cancel">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        Created by Silidje Moket.
        <a href="https://github.com/Steadfast237/Todo-List" target="_blank"
          >View Code on GitHub</a
        >
      </footer>
    </div>
  </body>
</html>
